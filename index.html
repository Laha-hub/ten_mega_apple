<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- section 1 -->
        <section class="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- end of logo -->

            <!-- navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">iPhone 12</a>
                <a href="#" class="navbar-link">MacBook Air</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>
            <!-- end of navbar -->

            <!-- cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>
                <!-- end of controls -->
            </div>
            <!-- end of cube -->

            <!-- banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- end of banner -->

            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end of slideshow -->

        </section>
        <!-- end of section 1 -->

        <!-- section 2 -->
        <section class="section-2">
            <!-- section 2 heading -->
            <h1 class="section-2-heading">iPhone 12</h1>
            <!-- end of section 2 heading -->

            <!-- section 2 images -->
            <div class="iphones">
                <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1">
                <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2">
            </div>
            <!-- end of section 2 images -->

            <!-- section 2 buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center">
                    <span>Learn More</span>
                </a>
                <a href="#" class="iphone-btn center">
                    <span>Shop</span>
                </a>
            </div>
            <!-- end of section 2 buttons -->
        </section>
        <!-- end of section 2 -->
    </div>


    <script src="script.js"></script>
</body>
</html>
